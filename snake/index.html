<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="lib/fontawesome-free-5.13.0-web/css/all.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">



	<title>Snake</title>
</head>

<body>
	<div class="container ">
		<div class="row d-flex justify-content-center">
			<div class="col-12 col-md-7 col-lg-4 pt-3 ">
				<div id="game-board" class="shadow border"></div>
			</div>
		</div>
		<div class="row mt-3 d-flex justify-content-center">
			<div class="col mx-3">
				<div class="card shadow-sm">
					<div class="card-body p-2">
						<div class="clearfix">
							<span class="float-left">Puncte: <span id="score" class="font-weight-bold">0</span></span>
							<span class="bold float-right">Timp: <span id="elapsedTime" class="font-weight-bold">0:0</span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="row mt-3 ">
					<div class="col text-center">
						<button id="btn-up" class="btn btn-secondary btn-lg"><i class="far fa-arrow-alt-circle-up fa-2x"></i></button>
					</div>
				</div>
				<div class="row mt-1">
					<div class="col text-center">
						<button id="btn-left" class="btn btn-secondary btn-lg"><i class="far fa-arrow-alt-circle-left fa-2x"></i></button>
						<button id="btn-right" class="btn btn-secondary btn-lg ml-2"><i class="far fa-arrow-alt-circle-right fa-2x"></i></button>
					</div>
				</div>
				<div class="row mt-1">
					<div class="col text-center"><button id="btn-down" class="btn btn-secondary btn-lg"><i class="far fa-arrow-alt-circle-down fa-2x"></i></button></div>
				</div>
			</div>
		</div>

	</div>








	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script defer type="module" src="js/game.js"></script>
</body>

</html>
